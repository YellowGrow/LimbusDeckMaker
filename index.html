            const children=[...detailView.childNodes];
            const wrapper=document.createElement('div');
            wrapper.className='detail-scroll-wrapper';
            children.forEach(c=>wrapper.appendChild(c));
            detailView.appendChild(wrapper);

            const margin=10;
            const vh=window.innerHeight;
            const MAX= Math.max(120, vh - 2*margin);
            const contentHeight=wrapper.getBoundingClientRect().height;
            if(contentHeight>MAX){
                detailView.classList.add('auto-scroll');
                detailView.style.height=MAX+'px';
                const extra=contentHeight-MAX;
                detailAutoScrollState.delayTimer=setTimeout(()=>startDetailAutoScroll(wrapper,extra),1500);
            } else {
                detailView.style.height=contentHeight+'px';
            }

            const rect=element.getBoundingClientRect();
            setTimeout(()=>{
                const vw=window.innerWidth;
                let left=rect.right+margin;
                const dRect=detailView.getBoundingClientRect();
                if(left + dRect.width > vw - margin){
                    left = rect.left - dRect.width - margin;
                    if(left < margin) left = margin;
                }
                const anchorCenter=rect.top + rect.height/2;
                let top = anchorCenter - dRect.height/2;
                const minT=margin, maxT=vh - margin - dRect.height;
                if(top<minT) top=minT;
                if(top>maxT) top=maxT;
                detailView.style.left = left+'px';
                detailView.style.top = top+'px';
            },0);
        }

                    });

        function renderSummaries(){

            if(deck){
                deck.order.forEach(i=>{

        function renderDeckList(){
            deckListEl.innerHTML='';
            decks.forEach(deck=>{
                const div=document.createElement('div');
                div.className='deck-item';
                div.dataset.id=deck.id;
                div.draggable=true;
                if(deck.id===currentDeckId) div.classList.add('active');
                div.addEventListener('click',()=>switchDeck(deck.id));
                div.addEventListener('dragstart',()=>{ draggedItemId=deck.id; div.classList.add('dragging'); });
                div.addEventListener('dragover',e=>{e.preventDefault(); div.classList.add('drag-over');});
                div.addEventListener('dragleave',()=>div.classList.remove('drag-over'));
                div.addEventListener('drop',e=>{
                    e.preventDefault();
                    div.classList.remove('drag-over');
                    document.querySelector('.dragging')?.classList.remove('dragging');
                    if(draggedItemId==deck.id) return;
                    const from=decks.findIndex(d=>d.id==draggedItemId);
                    const to=decks.findIndex(d=>d.id==deck.id);
                    const [m]=decks.splice(from,1);
                    decks.splice(to,0,m);
                    renderDeckList();
                });
                const name=document.createElement('span');
                name.className='deck-item-name';
                name.textContent=deck.name;
                const del=document.createElement('button');
                del.className='delete-deck-btn';
                del.innerHTML='&times;';
                del.addEventListener('click',e=>{
                    e.stopPropagation();
                    if(confirm(`'${deck.name}' 삭제?`)){
                        decks=decks.filter(d=>d.id!==deck.id);
                        if(currentDeckId===deck.id) currentDeckId=decks[0]?.id||null;
                        renderAll();
                    }
                });
                div.appendChild(name);
                div.appendChild(del);
                deckListEl.appendChild(div);
            });
        }

                }
                slot.appendChild(name);
                slot.appendChild(char);
                slot.appendChild(egoGrid);
                w.appendChild(btn);
                w.appendChild(slot);
                deckGridEl.appendChild(w);
            }
            renderSummaries();
        }

        async function preloadImagesInNode(root){
            const urls=new Set();
            // <img>
            root.querySelectorAll('img').forEach(img=>{
                if(img.src && !img.src.startsWith('data:')) urls.add(img.currentSrc||img.src);
            });
            // background-image
            root.querySelectorAll('*').forEach(el=>{
                const bg=getComputedStyle(el).backgroundImage;
                if(!bg || bg==='none') return;
                const matches=[...bg.matchAll(/url\((['"]?)(.+?)\1\)/g)];
                matches.forEach(m=>{
                    const u=m[2];
                    if(!u.startsWith('data:')) urls.add(new URL(u,location.href).href);
                });
            });
            const tasks=[...urls].map(u=>new Promise((res,rej)=>{
                const im=new Image();
                im.crossOrigin='anonymous';
                im.onload=()=>res(u);
                im.onerror=()=>{ console.warn('이미지 로드 실패:',u); res(u); };
                im.src=u;
            }));
            await Promise.all(tasks);
        }

        // 캔버스가 거의 검정인지 판별
        function isCanvasMostlyBlack(canvas){
            try{
                const ctx=canvas.getContext('2d');
                const w=canvas.width, h=canvas.height;
                if(!w||!h) return true;
                const sample=ctx.getImageData(0,0,Math.min(w,50),Math.min(h,50)).data;
                let nonBlack=0;
                for(let i=0;i<sample.length;i+=4){
                    const r=sample[i],g=sample[i+1],b=sample[i+2],a=sample[i+3];
                    if(a>0 && (r>10||g>10||b>10)){ nonBlack++; if(nonBlack>5) return false; }
                }
                return true;
            }catch{ return false; }
        }

        async function captureDeckImage(){
            const deck=decks.find(d=>d.id===currentDeckId);
            if(!deck){ alert('선택된 덱이 없습니다'); return; }
            if(typeof html2canvas==='undefined'){ alert('html2canvas 로드 실패'); return; }

            const CAPTURE_WIDTH=1600;
            renderCurrentDeck();

            const temp=document.createElement('div');
            temp.id='deck-capture-wrapper';
            // visibility:hidden 을 사용하면 layout/pain t은 하지만 화면에 안 보임
            temp.style.cssText=`position:absolute; top:0; left:0; visibility:hidden; width:${CAPTURE_WIDTH}px; background:#ffffff; padding:30px 30px 40px; box-sizing:border-box; z-index:-1;`;
            const title=document.createElement('h1');
            title.className='capture-title';
            title.textContent=deck.name;
            temp.appendChild(title);
            const gridClone=deckGridEl.cloneNode(true);
            gridClone.id='deck-grid-capture';
            gridClone.style.overflow='visible';
            gridClone.style.height='auto';
            temp.appendChild(gridClone);
            document.body.appendChild(temp);

            try{
                // 폰트 & 두 프레임 대기
                await document.fonts.ready;
                await new Promise(r=>requestAnimationFrame(()=>requestAnimationFrame(r)));

                // 이미지 preload
                await preloadImagesInNode(temp);

                // 첫 시도
                const canvas1 = await html2canvas(temp,{
                    backgroundColor:'#ffffff',
                    width:CAPTURE_WIDTH,
                    scale:2,
                    useCORS:true,
                    allowTaint:false,
                    foreignObjectRendering:false,
                    logging:false,
                    imageTimeout:15000
                });

                if(!isCanvasMostlyBlack(canvas1)){
                    downloadCanvas(canvas1, deck.name);
                } else {
                    console.warn('첫 캡쳐가 검은색 → foreignObjectRendering=true 재시도');
                    const canvas2 = await html2canvas(temp,{
                        backgroundColor:'#ffffff',
                        width:CAPTURE_WIDTH,
                        scale:2,
                        useCORS:true,
                        allowTaint:true,
                        foreignObjectRendering:true,
                        logging:false,
                        imageTimeout:15000
                    });
                    if(isCanvasMostlyBlack(canvas2)){
                        alert('캡쳐 결과가 비어있거나 검은색입니다. (이미지 경로/404 여부 확인 필요)');
                        console.warn('재시도 후에도 검은색. 문제가 되는 이미지가 없는지 Network 패널 확인.');
                    } else {
                        downloadCanvas(canvas2, deck.name);
                    }
                }
            }catch(err){
                console.error('캡쳐 실패:',err);
                alert('캡쳐 중 오류 발생 (콘솔 확인)');
            }finally{
                temp.remove();
            }
        }

        function downloadCanvas(canvas, name){
            let dataURL;
            try{
                dataURL=canvas.toDataURL('image/png');
            }catch(e){
                console.error('toDataURL 실패:',e);
                alert('이미지 변환 실패 (taint)');
                return;
            }
            const link=document.createElement('a');
            const safe=(name||'deck').replace(/[\\/:*?"<>|]/g,'_');
            link.download=safe+'.png';
            link.href=dataURL;
            link.click();
        }

        /* ===== 이벤트 ===== */
        addDeckBtn.addEventListener('click',addDeck);
        deckNameInput.addEventListener('input',e=>{
            const deck=decks.find(d=>d.id===currentDeckId);
            if(deck){ deck.name=e.target.value; renderDeckList(); }
        });
        selectionModal.addEventListener('click',e=>{ if(e.target===selectionModal) closeModal(selectionModal); });
        exportBtn.addEventListener('click',handleExport);
        importBtn.addEventListener('click',handleImport);
        ioModal.addEventListener('click',e=>{ if(e.target===ioModal) closeModal(ioModal); });
        exportCurrentBtn.addEventListener('click',exportCurrentDeck);
        importCurrentBtn.addEventListener('click',importCurrentDeck);
        captureDeckBtn.addEventListener('click',captureDeckImage);

        filterButtons.forEach(btn=>{
            if(!btn.querySelector('.square')){
                const sq=document.createElement('span');
                sq.className='square'; sq.textContent='□';
                btn.prepend(sq);
            }
            btn.addEventListener('click',()=>{
                const active=btn.dataset.active==='true';
                btn.dataset.active=active?'false':'true';
                const sq=btn.querySelector('.square');
                if(sq) sq.textContent=active?'□':'■';
                if(selectionModal.style.display==='flex' && lastSelectionContext){
                    openSelectionModal(lastSelectionContext.type,lastSelectionContext.partyIndex,lastSelectionContext.egoIndex);
                }
            });
        });

        /* 초기 1개 덱 */
        addDeck();
    });
    </script>
